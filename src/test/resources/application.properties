logging.level.io.pivio.server.AbstractApiTestCase=DEBUG
logging.level.org.apache.http.impl.execchain.RetryExec=WARN
logging.level.org.elasticsearch.client=DEBUG
server.tomcat.access_log_enabled:true
server.tomcat.basedir:target/tomcat
spring.jackson.default-property-inclusion=non_null
spring.profiles.active=development
steckbrief.server.address=localhost
# spring.data.elasticsearch.cluster-nodes is set programmatically in class DockerEnvironmentInitializer as the exposed
# Elasticsearch (ambassador) Docker container port is only known at runtime.